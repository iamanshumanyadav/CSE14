<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        .navigation-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: white;
        }
        .title-section {
            background-color: #d3d3d3;
            color: black;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            margin-bottom: 20px;
        }
        .title-section h2 span {
            color: red;
        }
        .nav-row {
            margin-bottom: 10px;
        }
        .nav-row a {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #87ceeb;
            color: purple;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-row a:hover {
            background-color: #6bb8e0;
        }
        .secondary-nav a {
            background-color: #a7ed7f;
            color: #000;
        }
        .secondary-nav a:hover {
            background-color: #8fd25f;
        }
    </style>
</head>
<body>
    <div class="navigation-container">
        <div class="title-section">
            <h2>My <span>Website</span> Navigation</h2>
        </div>
        <div class="nav-row">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="nav-row secondary-nav">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Logout</a>
        </div>
    </div>
</body>
</html>
