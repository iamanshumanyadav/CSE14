<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    .container {
  display: grid;
  grid-template-areas:
    "header header"
    "menu content"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  gap: 3px;
  background-color: #ff0000;
  padding: 5px;
}
.container div {
  background-color: rgb(255, 255, 255);
  padding: 10px;
}
.container div.header {
  grid-area: header;
  text-align: center;
}
.container div.menu {
  grid-area: menu;
}
.container div.content {
  grid-area: content;
}
.container div.footer {
  grid-area: footer;
  text-align: center;  
}
</style>
<body>
    <div class="container">
  <div class="header"><h2>My Header</h2></div>
  <div class="menu"><a href="#">Link 1</a><br><a href="#">Link 2</a><br><a href="#">Link 3</a></div>
  <div class="content"><h3>Body</h3><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At eius hic, nostrum corporis distinctio eum quod consectetur velit fugit obcaecati est, dolores eligendi amet! Doloribus ut explicabo dignissimos architecto temporibus?</p></div>
  <div class="footer"><h4>Footer</h4></div>
</div>
</body>
</html>
