<!DOCTYPE html> <html lang="en">

<head> <meta charset="UTF-8" /> <title>Media Tags Example</title> </head>

<body> <hl>Media Tags in HTML</hl>

<h2>Image</h2>

<img src="download.jpeg" alt="Sample Image" width="300" height="200" /><p>This is an image using the <code>&lt;img&gt;</code>tag.

<h2>Audio</h2>

<!-- Image Example -->

<!-- Audio Example -->

<audio controls>

<source src="spring-forest-nature-332842.mp3" type="audio/mpeg" /><source sre="sample-audio.ogg" type="audio/ogg" /> Your browser does not support the audio element. </audio>

<p>This is an audio player using the <code>&lt;audio&gt;</code>tag.</p><h2>Video</h2>

<video width="400" controls> <!-- Video Example -->

<source src="75401-555532072_small.mp4" type="video/mp4" /> <source sre="sample-video.ogg" type="video/ogg" /> Your browser does not support the video tag. </video> <p>This is a video player using the <code>&lt;video&gt:</code>tag.</p>

<h2>Embedded Video (Iframe)</h2> <!-- Iframe Example -->

<iframe width="560" height="315" src="https://www.youtube.com/embed/eNUpTV9BGac?si=-pYhpA3o2nCEmW71" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
