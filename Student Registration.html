<!DOCTYPE html> 
<html> 
<head> 
<title>STUDENT REGISTRATION FORM</title> 
</head> 
<body> 
<h1 align="center">Student Registration Form</h1> 
<hr>
<form> 
<!-- Name --> 
<label for="fullname">Full Name:</label> 
<input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required> 
<br><br> 
<!-- Email --> 
<label for="email">Email:</label> 
<input type="email" id="email" name="email" placeholder="Enter email adress"required>
   <br><br> 
 
        <!-- Phone --> 
        <label for="password">Password:</label> 
        <input type="text" id="password" name="password" placeholder="Enter password" required>
        <br><br>
        <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="other">
    <label for="other">Other</label>
    <br><br>
    <label for="course">Course:</label>
    <select id="course" id="course"  required>
    <option value="--Select Course--">--Select Course--</option>
    <option value="cse">CSE</option>
    <option value="ece">CSE-AI/ML</option>
    <option value="ece">CSE-DS</option>
    <option value="ece">ECE</option>
    <option value="me">ELECTRICAL</option>
    <option value="IT">MECHANICAL</option>
    </select>
    <br><br>
    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="Enter Phone Number" required>
    <br><br>
        <!-- Address --> 
        <label for="Address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your adress" rows="4" cols="40"></textarea> 
        <br><br> 
 
        <!-- Buttons --> 
        <input type="submit" value="Register"> 
        <input type="reset" value="Clear"> 
 
    </form> 
 <hr>
 <h6 align="center">&copy;2025 Student Registration Form</h6>
</body> 
</html>
