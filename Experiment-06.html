<!DOCTYPE html>
<html>
<head>
<title>E-commerce Product Page</title>
<style>
body {
  font-family: Arial;
  background-color:white;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  background-color: rgb(0, 0, 0);
  color: rgb(255, 255, 255);
  padding: 15px;
  font-size: 24px;
}
.card {
  background-color: rgb(255, 255, 255);
  width: 300px;
  margin: 40px auto;
  border: 1px solid #ccc;
  padding: 15px;
  border-radius: 5px;
}

.card img {
 width: 100%;
height: 200px;
}

h2 {
  font-size: 18px;
  margin: 10px 0;
}

p {
  color: gray;
  font-size: 14px;
}

.DiscountedPrice {
  color: green;
  font-weight: bold;
  font-size: 18px;
}
.OriginalPrice {
  color: rgb(0, 0, 0);
    text-decoration: line-through;
  
  font-size: 18px;
}
button {
  background-color: #0073e6;
  color: white;
  border: none;
  padding: 10px 15px;
  margin-top: 10px;
  cursor: pointer;
}
button:hover {
  background-color: red;
  transform:scale(1.05)
}

</style>
</head>
<body>

<header>ShopEasy</header>

<div class="card">
  <img src="Tshirt.jpeg" alt="Product Image">
 
  <h2>Classic Cotton T-Shirt</h2>
  <p>Soft, breathable cotton. Regular fit. <br>
  Available in multiple colors.</p>
  <div class="DiscountedPrice">&#8377; 799
  <span class="OriginalPrice">&#8377; 1199</div>

  <button>Add to Cart</button>
</div>

</body>
</html>
